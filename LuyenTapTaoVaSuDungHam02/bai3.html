<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function tinhGiaThua(n) {
      if (n==2){
          return 2;
      }
      return n*tinhGiaThua(n-1);
  }
  let number = prompt('Nhap vao 1 so : ')
  alert('Giai thua cua '+number+' la : '+tinhGiaThua(number))
</script>
</body>
</html>
