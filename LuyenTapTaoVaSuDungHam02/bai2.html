<script>
  function tinhDienTich(r) {
    return r*r*3.14;
  }
  function tinhChuVi(r){
      return 2*r*3.14;
  }
  let inputR = +prompt('Nhap ban kinh duong tron : ')
  alert('Dien tinh va chu vi duong tron co ban kinh '+inputR+' lan luot la '+tinhDienTich(inputR)+' va '+tinhChuVi(inputR))
</script>
